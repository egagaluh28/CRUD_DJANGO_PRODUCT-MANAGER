<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if product %}Edit Product{% else %}Add New Product{% endif %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">
        {% if product %}Edit Product{% else %}Add New Product{% endif %}
      </h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ product.name|default_if_none:'' }}"
            required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            value="{{ product.price|default_if_none:'' }}"
            required />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            value="{{ product.stock|default_if_none:'' }}"
            required />
        </div>
        <button type="submit" class="btn btn-success">
          {% if product %}Save Changes{% else %}Save{% endif %}
        </button>
        <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
